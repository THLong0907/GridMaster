name: grid_master
description: "Grid Master - A puzzle block game"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  # Game Engine
  flame: ^1.22.0
  # State Management
  flutter_riverpod: ^2.5.0
  # Navigation
  go_router: ^14.0.0
  # Storage (High Score)
  shared_preferences: ^2.2.0
  # Audio
  audioplayers: ^6.0.0
  # Haptic Feedback
  vibration: ^2.0.0
  google_fonts: ^8.0.1
  firebase_core: ^4.4.0
  cloud_firestore: ^6.1.2
  firebase_auth: ^6.1.4
  firebase_analytics: ^12.1.1
  in_app_review: ^2.0.10
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  lottie: ^3.3.1
  share_plus: ^11.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/audio/
    - assets/animation/
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  adaptive_icon_background: "#0D0D1A"
  adaptive_icon_foreground: "assets/images/app_icon.png"
